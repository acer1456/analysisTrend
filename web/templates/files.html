<html>
    <head>
    <meta charset=\"utf-8\">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <style>
    .bg-purple { background-color: #6f42c1; }
    .center { text-align:center; }
    </style>
    </head>
    <body>
    <div class="container">

        <div class="bg-light p-5 rounded">
        <h1>{{ tree.name }}<span style="font-size:20px"> 往日分析 </span></h1>
        </div>
        <br><br><br>

        <div class="row">
            {%- for item in tree.children recursive %}
            <div class="col-md-4 center" style="background-color: aquamarine; height: 100px; border: 2px solid; border-radius: 5px; text-align:center;line-height:90px;">
                <a href="{{ item.path }}" style="color: black;">{{ item.name }}</a>
            </div>
            {%- endfor %}
        </div>



    </div>
</body>
</html>
